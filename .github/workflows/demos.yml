name: DEMOS CI
on:
  push:
    paths:
      - "./demos/**"
defaults:
  run:
    working-directory: ./demos
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn ci
      - run: yarn test
