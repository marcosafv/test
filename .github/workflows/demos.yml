name: DEMOS CI

on:
  push:
    branches:
      - main
    paths:
      - 'demos/**'

defaults:
  run:
    working-directory: ./demos

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn ci

      - name: Run tests
        run: yarn test
